<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexos - Contas Premium</title>
    <link rel="icon" type="image/png" href="bannernexos.gif">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    :root {
        --primary-color: #2563eb;    /* Azul mais claro */
        --secondary-color: #3b82f6;  /* Azul médio */
        --accent-color: #ef4444;     /* Vermelho para destaque */
        --text-color: #ffffff;      /* Branco para textos */
        --bg-color: #1e40af;         /* Azul escuro de fundo */
        --card-bg: rgba(37, 99, 235, 0.1);
        --price-color: #E6E6FA;
        --primary-blue: #0036B3;    /* Azul principal */
        --secondary-blue: #0051FF;   /* Azul mais claro */
        --light-blue: #4D89FF;      /* Azul claro para detalhes */
        --dark-blue: #001F66;       /* Azul escuro para fundo */
        --glow-blue: #00C3FF;       /* Azul brilhante para efeitos */
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: var(--dark-blue);
        background-image: 
            radial-gradient(circle at 50% 50%, var(--primary-blue) 0%, transparent 100%),
            linear-gradient(45deg, rgba(0, 54, 179, 0.2) 25%, transparent 25%, transparent 75%, rgba(0, 54, 179, 0.2) 75%),
            linear-gradient(45deg, rgba(0, 54, 179, 0.2) 25%, transparent 25%, transparent 75%, rgba(0, 54, 179, 0.2) 75%);
        background-size: 100% 100%, 60px 60px, 60px 60px;
        background-position: 0 0, 0 0, 30px 30px;
        background-attachment: fixed;
        color: var(--text-color);
        min-height: 100vh;
    }

    .hero {
        position: relative;
        height: 40vh;
        overflow: hidden;
        margin-bottom: 2rem;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .hero-banner {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.7) contrast(1.2) saturate(1.1);
    }

    .hero::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100px;
        background: linear-gradient(to bottom, transparent, var(--primary-color));
        z-index: 1;
    }

    .hero-content {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        text-align: center;
        z-index: 2;
        padding: 1rem;
        background: linear-gradient(
            to bottom,
            rgba(26, 35, 126, 0.3),
            rgba(183, 28, 28, 0.3)
        );
    }

    .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        box-shadow: 0 0 25px rgba(57, 73, 171, 0.4);
        animation: float 6s ease-in-out infinite;
    }

    .glow {
        font-family: 'Orbitron', sans-serif;
        font-size: 6.5rem;          /* Tamanho aumentado */
        font-weight: 900;           /* Mais negrito */
        letter-spacing: 8px;        /* Mais espaçamento entre letras */
        color: var(--text-color);
        text-shadow: 
            0 0 20px var(--glow-blue),
            0 0 40px var(--glow-blue),
            0 0 60px var(--primary-blue);
        animation: titlePulse 3s ease-in-out infinite;
        margin-bottom: 1rem;
    }

    .hero-subtitle {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.4rem;
        margin-top: 1rem;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        animation: slideIn 1s ease-out;
        font-weight: 500;
        letter-spacing: 2px;
        color: #e43f5a;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    .section-title {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 2rem;
        color: #e43f5a;
        text-shadow: 0 0 15px rgba(57, 73, 171, 0.4);
        letter-spacing: 1px;
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
    }

    .account-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 2.2rem;
        margin-bottom: 3rem;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }

    .account-card {
        background: rgba(0, 54, 179, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid var(--light-blue);
        box-shadow: 0 8px 32px rgba(0, 54, 179, 0.3);
        padding: 2rem 1.2rem 1.5rem 1.2rem;
        border-radius: 22px;
        text-align: center;
        transition: transform 0.35s cubic-bezier(.25,.8,.25,1), box-shadow 0.35s;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        animation: cardWave 3s ease-in-out infinite;
        animation-play-state: paused;
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
    }

    .account-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(147, 197, 253, 0.2),
            transparent
        );
        transition: 0.5s;
    }

    .account-card:hover::before {
        left: 100%;
    }

    .account-card:hover {
        border-color: var(--glow-blue);
        box-shadow: 
            0 8px 32px rgba(0, 195, 255, 0.3),
            0 0 0 1px var(--glow-blue);
    }

    .account-card h2 {
        margin-bottom: 0.5rem;
        color: #fff;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
    }

    .account-card .service-icon {
        font-size: 2.1rem;
        color: #e43f5a;
        filter: drop-shadow(0 2px 8px #1e3c72aa);
    }

    .price {
        font-size: 1.7rem;
        font-weight: 700;
        margin: 1.1rem 0 1.5rem 0;
        text-shadow: 0 0 12px #e43f5a33;
        letter-spacing: 1px;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.8rem 1.5rem;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        border: none;
        cursor: pointer;
        font-weight: 500;
        gap: 0.5rem;
        width: auto;
        min-width: 160px;
        box-shadow: 0 2px 12px #1e3c7233;
    }

    .btn:hover {
        background: linear-gradient(90deg, #e43f5a 0%, #1e3c72 100%);
    }

    .btn i {
        font-size: 1.1rem;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    @keyframes glow {
        from { text-shadow: 0 0 15px var(--accent-color), 0 0 25px var(--accent-color); }
        to { text-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--accent-color); }
    }

    @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
        .account-grid {
            grid-template-columns: 1fr;
        }
        
        .glow {
            font-size: 2.8rem;
        }
        
        .hero-subtitle {
            font-size: 1.1rem;
        }
    }

    /* Rodapé de botões ocupando toda a largura */
    footer {
        width: 100%;
        padding: 2rem 0;
        background: transparent;
        position: relative;
        z-index: 10;
    }

    .footer-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.8rem;
        max-width: 600px;
        margin: 0 auto;
        padding: 0.7rem;
        background: rgba(0, 54, 179, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid var(--light-blue);
        box-shadow: 0 8px 32px rgba(0, 54, 179, 0.3);
        border-radius: 20px;
    }

    .footer-icons a {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 60px;
        padding: 0.5rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.05);
        overflow: hidden;
        animation: footerIconPulse 3s ease-in-out infinite;
        animation-play-state: paused;
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
    }

    .footer-icons a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(147, 197, 253, 0.2),
            transparent
        );
        transition: 0.5s;
    }

    .footer-icons a:hover::before {
        left: 100%;
    }

    .footer-icons a:hover {
        border-color: var(--glow-blue);
        box-shadow: 
            0 0 20px var(--glow-blue),
            0 0 40px rgba(0, 195, 255, 0.2);
        transform: translateY(-5px);
    }

    .footer-btn {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: all 0.3s ease;
        filter: brightness(0.95) contrast(1.1);
    }

    .footer-icons a:hover .footer-btn {
        transform: scale(1.1);
        filter: brightness(1.2) contrast(1.2) drop-shadow(0 0 8px rgba(228, 63, 90, 0.4));
    }

    @media (max-width: 768px) {
        footer {
            padding: 1.5rem 0;
        }

        .footer-icons {
            max-width: 90%;
            gap: 0.6rem;
            padding: 0.6rem;
        }

        .footer-icons a {
            width: 50px;
            height: 50px;
        }
    }

    @media (max-width: 480px) {
        footer {
            padding: 1rem 0;
        }

        .footer-icons {
            gap: 0.4rem;
            padding: 0.5rem;
        }

        .footer-icons a {
            width: 45px;
            height: 45px;
        }
    }

    @keyframes titleGlow {
        0% { text-shadow: 0 0 20px rgba(37, 99, 235, 0.5), 0 0 40px rgba(37, 99, 235, 0.3); }
        100% { text-shadow: 0 0 30px rgba(37, 99, 235, 0.7), 0 0 60px rgba(37, 99, 235, 0.5); }
    }

    @keyframes titleBlur {
        0% { filter: blur(8px); opacity: 0.7; }
        100% { filter: blur(12px); opacity: 0.5; }
    }

    @keyframes titlePulse {
        0%, 100% {
            text-shadow: 
                0 0 20px var(--glow-blue),
                0 0 40px var(--glow-blue),
                0 0 60px var(--primary-blue);
        }
        50% {
            text-shadow: 
                0 0 30px var(--glow-blue),
                0 0 60px var(--glow-blue),
                0 0 80px var(--primary-blue);
        }
    }

    /* Animação de onda para os cards */
    @keyframes cardWave {
        0% {
            transform: translateY(0);
            box-shadow: 0 8px 32px rgba(0, 195, 255, 0.1);
        }
        50% {
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(0, 195, 255, 0.3);
        }
        100% {
            transform: translateY(0);
            box-shadow: 0 8px 32px rgba(0, 195, 255, 0.1);
        }
    }

    /* Animação do brilho */
    @keyframes cardGlow {
        0% {
            border-color: var(--light-blue);
            box-shadow: 0 8px 32px rgba(0, 54, 179, 0.3);
        }
        50% {
            border-color: var(--glow-blue);
            box-shadow: 
                0 8px 32px rgba(0, 195, 255, 0.3),
                0 0 20px var(--glow-blue);
        }
        100% {
            border-color: var(--light-blue);
            box-shadow: 0 8px 32px rgba(0, 54, 179, 0.3);
        }
    }

    /* Animação do ripple effect */
    @keyframes ripple {
        0% {
            transform: scale(1);
            opacity: 0.8;
        }
        100% {
            transform: scale(2);
            opacity: 0;
        }
    }

    /* Aplicando delay diferente para cada card criar efeito de onda */
    .account-grid .account-card:nth-child(1) {
        animation-delay: 0s;
    }
    .account-grid .account-card:nth-child(2) {
        animation-delay: 0.2s;
    }
    .account-grid .account-card:nth-child(3) {
        animation-delay: 0.4s;
    }
    .account-grid .account-card:nth-child(4) {
        animation-delay: 0.6s;
    }

    /* Efeito de ripple */
    .account-card::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, var(--glow-blue) 0%, transparent 70%);
        border-radius: inherit;
        opacity: 0;
        pointer-events: none;
        animation: ripple 2s ease-out infinite;
        animation-play-state: paused;
    }

    /* Classe para ativar animações quando visível */
    .animate-visible {
        animation-play-state: running !important;
    }
    .animate-visible::after {
        animation-play-state: running !important;
    }

    /* Adicione também animação automática para os botões do footer */
    @keyframes footerIconPulse {
        0% {
            transform: translateY(0);
            filter: brightness(1);
        }
        50% {
            transform: translateY(-5px);
            filter: brightness(1.2);
        }
        100% {
            transform: translateY(0);
            filter: brightness(1);
        }
    }

    /* Delay para os ícones do footer */
    .footer-icons a:nth-child(1) { animation-delay: 0s; }
    .footer-icons a:nth-child(2) { animation-delay: 0.2s; }
    .footer-icons a:nth-child(3) { animation-delay: 0.4s; }
    .footer-icons a:nth-child(4) { animation-delay: 0.6s; }
    .footer-icons a:nth-child(5) { animation-delay: 0.8s; }
</style>
<body>

    <script>
    // Função para verificar se elemento está visível na viewport
    function isElementInViewport(el) {
        const rect = el.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    }

    // Função para adicionar classe de animação quando elemento estiver visível
    function handleVisibility() {
        const cards = document.querySelectorAll('.account-card');
        const footerIcons = document.querySelectorAll('.footer-icons a');
        
        [...cards, ...footerIcons].forEach(element => {
            if (isElementInViewport(element)) {
                element.classList.add('animate-visible');
            }
        });
    }

    // Adicionar listeners para verificar visibilidade
    window.addEventListener('scroll', handleVisibility);
    window.addEventListener('resize', handleVisibility);
    window.addEventListener('load', handleVisibility);

    // Iniciar primeira verificação
    handleVisibility();
    </script>
